name: lifefit
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  slide_to_act: ^2.0.2
  percent_indicator: ^4.2.3
  local_auth: ^2.2.0
  flutter_svg: ^2.0.10+1
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.2
  google_sign_in: ^6.2.1
  fluttertoast: ^8.2.5
  shared_preferences: ^2.2.3
  cloud_firestore: ^4.17.2
  camera: ^0.11.0
  flutter_tflite: ^1.0.1
  fl_chart: ^0.68.0
  webview_flutter: ^4.8.0
  url_launcher: ^6.3.0
  intl: ^0.19.0
  file_picker: ^8.0.5
  flutter_chat_ui: ^1.6.14
  path_provider: ^2.1.3
  open_filex: ^4.4.0
  uuid: ^4.4.0
  firebase_messaging: ^14.9.4
  firebase_storage: ^11.7.7
  googleapis_auth: ^1.6.0
  cached_network_image: ^3.3.1
  emoji_picker_flutter: ^2.2.0
  gallery_saver_updated: ^3.0.0
  flutter_notification_channel: ^3.1.0
  connectivity_plus: ^5.0.1
  google_fonts: ^6.2.1
  lottie: ^3.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/icons/
   - assets/shapes/
   - assets/diet_plan/
   - assets/ai_model/

  fonts:
    - family: Zen Kaku Gothic Antique
      fonts:
        - asset: assets/fonts/ZenKakuGothicAntiqueMedium.ttf
        - asset: assets/fonts/ZenKakuGothicAntiqueBold.ttf
